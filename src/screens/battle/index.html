<main class="battle-page hidden">
  <section class="battle-info">
    <div class="info-box">
      <span id="hero-name"></span>
      <i class="fas fa-heart heart1"></i> 
      <div class="health-info">
        <span id="heroHP"></span>
        <div class="hero-health-scale"></div>
      </div>
    </div>
    <div class="current-level">LEVEL
      <span id="current-level"></span>
    </div>
    <div class="info-box">
      <span id="monster-name"></span>
      <div class="health-info">
        <span id="monsterHP"></span>
        <div class="monster-health-scale"></div>
      </div>
      <i class="fas fa-heart heart2"></i> 
    </div>
  </section>
  <audio id="battle-field-audio" src="assets/audio/battle-field-audio.mp3" loop preload></audio>
  <audio id="hero-audio" src="assets/audio/hero-audio.mp3" preload></audio>
  <audio id="monster-audio" src="assets/audio/monster-audio.mp3" preload></audio>
  <div class="hero" id="hero"></div>
  <div class="monster" id="monster"></div>
</main>
