<main id="record-page" class="record-page hidden">
  <header>
      <h1>Table of records</h1>
  </header>
  <section class="column">
      <h2>Easy</h2>
      <ol id="easy-result"></ol>
  </section>
  <section class="column">
      <h2>Medium</h2>
      <ol id="medium-result"></ol>
  </section>
  <section class="column">
      <h2>Hard</h2>
      <ol id="hard-result"></ol>
  </section>
  <button class="record-btn" id="restart-btn">New Game</button>
  <audio id="records-audio" src="assets/audio/game-intro-audio.mp3" loop preload></audio>
</main>
